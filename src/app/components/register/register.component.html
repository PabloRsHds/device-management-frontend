<div class="main-content-form">
  <div class="form-container">

    <div class="form-header">
      <h1 class="form-title">Register Device</h1>
      <p class="form-subtitle">Add a new device to your monitoring system</p>
    </div>

    <form method="post" [formGroup]="registerForm" (ngSubmit)="HandleRegistration()">

      <!-- Device Name -->
      <div class="form-group">
        <label class="form-label">
          <span class="label-icon">üè∑Ô∏è</span>
          Device Name
        </label>
        <input
          type="text"
          formControlName="name"
          class="form-input"
          placeholder="Enter device name"
          [class.input-error]="registerForm.get('name')?.touched && registerForm.get('name')?.hasError('required')"
        >
        <small *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.hasError('required')"
               class="error-message">
          ‚ö†Ô∏è Device name is required
        </small>
      </div>

      <!-- Device Type -->
      <div class="form-group">
        <label class="form-label">
          <span class="label-icon">üìä</span>
          Device Type
        </label>
        <select
          class="form-input-select"
          formControlName="type"
          [class.input-error]="registerForm.get('type')?.touched && registerForm.get('type')?.hasError('required')"
        >
          <option value="">Select device type...</option>
          <option *ngFor="let item of types" [value]="item">
            {{ item }}
          </option>
        </select>
        <small *ngIf="registerForm.get('type')?.touched && registerForm.get('type')?.hasError('required')"
               class="error-message">
          ‚ö†Ô∏è Please select a device type
        </small>
      </div>

      <!-- Device Model -->
      <div class="form-group">
        <label class="form-label">
          <span class="label-icon">üñ•Ô∏è</span>
          Device Model
        </label>
        <input
          type="text"
          formControlName="deviceModel"
          class="form-input"
          placeholder="Enter device model"
          [class.input-error]="registerForm.get('deviceModel')?.touched && registerForm.get('deviceModel')?.hasError('required')"
        >
        <small *ngIf="registerForm.get('deviceModel')?.touched && registerForm.get('deviceModel')?.hasError('required')"
               class="error-message">
          ‚ö†Ô∏è Device model is required
        </small>
      </div>

      <!-- Manufacturer -->
      <div class="form-group">
        <label class="form-label">
          <span class="label-icon">üè≠</span>
          Manufacturer
        </label>
        <input
          type="text"
          formControlName="manufacturer"
          class="form-input"
          placeholder="Enter manufacturer"
          [class.input-error]="registerForm.get('manufacturer')?.touched && registerForm.get('manufacturer')?.hasError('required')"
        >
        <small *ngIf="registerForm.get('manufacturer')?.touched && registerForm.get('manufacturer')?.hasError('required')"
               class="error-message">
          ‚ö†Ô∏è Manufacturer is required
        </small>
      </div>

      <!-- Location -->
      <div class="form-group">
        <label class="form-label">
          <span class="label-icon">üìç</span>
          Location
        </label>
        <textarea
          rows="3"
          formControlName="location"
          class="form-input textarea"
          placeholder="Enter device location"
          [class.input-error]="registerForm.get('location')?.touched && registerForm.get('location')?.hasError('required')"
        ></textarea>
        <small *ngIf="registerForm.get('location')?.touched && registerForm.get('location')?.hasError('required')"
               class="error-message">
          ‚ö†Ô∏è Location is required
        </small>
      </div>

      <!-- Description -->
      <div class="form-group">
        <label class="form-label">
          <span class="label-icon">üìÑ</span>
          Description
        </label>
        <textarea
          rows="4"
          formControlName="description"
          class="form-input textarea"
          placeholder="Enter device description"
          [class.input-error]="registerForm.get('description')?.touched && registerForm.get('description')?.hasError('required')"
        ></textarea>
        <small *ngIf="registerForm.get('description')?.touched && registerForm.get('description')?.hasError('required')"
               class="error-message">
          ‚ö†Ô∏è Description is required
        </small>
      </div>

      <!-- Form Status -->
      <div class="form-status" *ngIf="registerForm.valid">
        <div class="status-indicator">
          <span class="status-icon">‚úì</span>
          <span class="status-text">All fields are valid</span>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="form-buttons">
        <button
          type="submit"
          class="form-button register-button"
          [disabled]="registerForm.invalid"
          [class.button-disabled]="registerForm.invalid"
        >
          <span class="button-icon">‚úì</span>
          Register Device
        </button>
        <button
          type="button"
          class="form-button cancel-button"

        >
          <span class="button-icon">‚úï</span>
          Cancel
        </button>
      </div>

    </form>

  </div>
</div>
