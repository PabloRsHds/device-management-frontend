<div class="container">

  <!-- SIDEBAR -->
  <app-sidebar class="APP-SIDEBAR"
  (menuSelected)="menuSelected = $event">
  </app-sidebar>

  <!-- HOME -->
  <app-home class="APP-HOME" *ngIf="menuSelected === menuOptions.HOME"></app-home>

  <!-- REGISTER -->
  <app-register class="APP-REGISTER" *ngIf="menuSelected === menuOptions.REGISTER"></app-register>

  <!-- TABLE DEVICES -->
  <app-table-devices class="APP-TABLE-DEVICES" *ngIf="menuSelected === menuOptions.TABLE_DEVICES"></app-table-devices>

  <!-- TABLE SENSORS -->
  <app-table-sensors class="APP-TABLE-SENSORS" *ngIf="menuSelected === menuOptions.SENSORS"></app-table-sensors>

</div>
